        <h2>消防署</h2>
        <p>
            インターンシップで3日間消防署に行った。
            雨の日が1日あって、残り2日は猛暑だった。
            思っていた以上に休憩があって、しんどくはなかったが汗がとてもかいた。
            なので、帰りにゆららの湯に行き汗を流した。
        </p>

        <h2>お泊り会</h2>
        <p>
            夏休みの一番の思い出である保育園からの友達と3週間もお泊り会をした。
            海や温泉などにも行った。
